 <style>




.contact-section{
    width: 80%;
    margin: 50px auto;
    display: flex;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
}

.left{
    width: 50%;
}

 .left img{
    width: 100%;
    height: 450px;  
    object-fit: cover;
    border-radius: 10px;
}


.right{
    width: 50%;
    padding: 20px;
}

input, textarea{
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid gray;
}

 .send-btn{
    width: 100%;
    padding: 10px;
    background-color: goldenrod;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.send-btn:hover{
    background-color: rgb(34, 31, 31);
    color: goldenrod;
}




</style>
