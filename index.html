 <!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>

        body {
    margin: 0;
    padding: 0;
    background-image: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}


        .container {
            width: 400px;
            padding: 25px;
            margin: 100px auto;
            background-color: white;
            border: 3px solid goldenrod;
            border-radius: 15px;
            color: black;
            box-shadow: 0px 0px 10px lightgray;
        }

        h2 {
            text-align: center;
            color: black;
            font-size: 28px;
            letter-spacing: 2px;
        }

        p {
            text-align: center;
            color: black;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 15px;
            color: black;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 3px;
            background-color: white;
            border: 1px solid gray;
            color: black;
            border-radius: 5px;
            box-shadow: 0px 0px 2px lightgray;
        }

        input[type="password"] {
            margin-bottom: 20px;
        }

        button {
            width: 100px;
            height: 35px;
            background-color: goldenrod;
            color: black;
            border-radius: 8px;
            font-size: 15px;
            letter-spacing: 0.5px;
            box-shadow: 0px 4px 4px lightgray;
            border: none;
            transition: all 0.3s ease;
            margin-right: 10px;
            text-decoration: none;
        }

        button:hover {
            background-color: black;
            color: goldenrod;
            transform: scale(1.03);
            box-shadow: 0px 6px 6px lightgray;
        }
 .skip{
    background-color: transparent;
    color: black;
text-decoration:underline;
    transform: none;
    box-shadow: none;
}

    </style>
</head>
<body>

    <div class="container">
        <h2>LOGIN</h2>
        <p>WELCOME TO SIGNATURE BITES üçî</p>

        <label>Username:</label>
        <input type="text">

        <label>Password:</label>
        <input type="password">
<a href="home.html">
    <button>Register</button>
</a>
<a href="home.html">
    <button class="skip">Skip</button>
</a>

 
        
    </div>

</body>
</html>
